            <form class="contact-form">

                <input type="text" id="name" name="name" placeholder="Lucas Perez" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="lucas_perez@ejemplo.com" required>

                <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí"
                    required></textarea>

                <button type="submit">Enviar</button>
            </form>
